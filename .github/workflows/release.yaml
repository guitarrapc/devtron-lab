name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  docker:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Log into GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for C# image
        id: meta-csharp
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-csharp,onlatest=true
          labels: |
            org.opencontainers.image.title=devtron-lab C# API
            org.opencontainers.image.description=C# ASP.NET Core API server implementation with NativeAOT
      - name: Extract metadata for Go image
        id: meta-go
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-go,onlatest=true
          labels: |
            org.opencontainers.image.title=devtron-lab Go API
            org.opencontainers.image.description=Go API server implementation
      - name: Build and push C# image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./CSharp
          file: ./CSharp/Api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-csharp.outputs.tags }}
          labels: ${{ steps.meta-csharp.outputs.labels }}
          cache-from: type=gha,scope=csharp
          cache-to: type=gha,mode=max,scope=csharp
      - name: Build and push Go image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./Go
          file: ./Go/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-go.outputs.tags }}
          labels: ${{ steps.meta-go.outputs.labels }}
          cache-from: type=gha,scope=go
          cache-to: type=gha,mode=max,scope=go
